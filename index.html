<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Slicing</title>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-poppins flex flex-col">
    <nav class="h-[90px] bg-white text-black border-b-2">
        <div class="max-w-[1280px] mx-auto px-10 flex justify-between items-center h-full">
            <!-- Logo -->
            <div class="flex items-center gap-6">
                <div class="flex items-center">
                    <img class="h-[40px]" src="assets/logo.png" alt="Logo">
                    <span class="ml-3 text-2xl font-bold">Obito</span>
                </div>
                <a href="#" class="hover:text-gray-300 font-semibold">Home</a>
                <a href="#" class="hover:text-gray-300">Pricing</a>
                <a href="#" class="hover:text-gray-300">Features</a>
                <a href="#" class="hover:text-gray-300">Testimonials</a>
            </div>
            <div class="flex items-center gap-3">
                <img src="assets/device-message.png" alt="" class="h-5">
                <div class="h-10 w-[0.5px] bg-slate-300 mx-2"></div>
                <a href="" class="bg-white px-5 py-3 border border-slate-200 rounded-3xl text-sm">Sign Up</a>
                <a href="" class="bg-[#2F6A62] px-4 py-3 rounded-3xl text-white text-sm font-semibold"> My Account</a>
            </div>
        </div>
    </nav>

    <div class="bg-[#F8FAF9] max-w-[1280px] mx-auto flex flex-1 ">
        <div class="w-[635px] flex items-center justify-center px-14 py-14">
            <div class="w-full max-w-[510px] h-auto flex flex-col gap-5 items-start bg-white rounded-xl border border-[#EAECEE] p-5">
               <h2 class="font-bold text-[22px]">Upgrade Your Skills</h2>
               <div class="flex">
                <input type="file" id="photoInput" accept="image/*" class="hidden" onchange="previewImage(event)">
                <div class="h-[90px] w-[90px] bg-white border rounded-full flex items-center justify-center overflow-hidden cursor-pointer" onclick="document.getElementById('photoInput').click()" id="photoContainer">
                    <p class="text-[14px] font-semibold w-10 text-center" id="photoText">Add Photo</p>
                    <img id="photoPreview" class="hidden w-full h-full object-cover rounded-full" />
                </div>
                <div class="flex items-center justify-center">
                    <button id="deleteButton" class="hidden ml-3 px-3 py-2 bg-[#FFE3E1] text-[#EF372B] font-bold rounded-full text-sm" onclick="deletePhoto()">DELETE PHOTO</button>
                </div>
            </div>
                <form class="w-full flex flex-col gap-3">
                    <div class="bg-white">
                        <label class="block font-thin text-md text-gray-700">Complete Name</label>
                        <div class="flex items-center border rounded-full px-3 py-2 mt-2 bg-white">
                            <img src="assets/profile.svg" alt="">
                            <input type="text" placeholder="Type your valid email address" class="focus:outline-none focus:ring-0 flex-1 pl-2 py-1 text-gray-700 font-semibold placeholder:text-md placeholder:font-light">
                        </div>
                    </div>
                    <div class="bg-transparent">
                        <label class="block font-thin text-md text-gray-700">Occupation</label>
                        <div class="flex items-center border rounded-full px-3 py-2 mt-2 bg-white">
                            <img class="ms-2" src="assets/briefcase.svg" alt="">
                            <input type="text" placeholder="Programmer"  class="focus:outline-none focus:ring-0 flex-1 pl-2 py-1 text-gray-700 placeholder:text-md font-semibold placeholder:font-semibold placeholder:text-black">
                        </div>
                    </div>
                    <div class="bg-transparent">
                        <label class="block font-thin text-md text-gray-700">Email Address</label>
                        <div class="flex items-center border rounded-full px-3 py-2 mt-2 bg-white">
                            <img class="ms-2" src="assets/sms.svg" alt="">
                            <input placeholder="Type your valid email address" class="focus:outline-none focus:ring-0 flex-1 pl-2 py-1 text-gray-700 font-semibold placeholder:text-md placeholder:font-light" type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="bg-transparent">
                        <label class="block font-thin text-md text-gray-700" for="password">Password</label>
                        <div class="flex items-center border rounded-full px-3 py-2 mt-2 bg-white">
                            <img class="ms-2" src="assets/shield-security.svg" alt="">
                            <input placeholder="Type your valid email address" class="focus:outline-none focus:ring-0 flex-1 pl-2 py-1 text-gray-700 font-semibold placeholder:text-md placeholder:font-light" type="password" id="password" name="password" required">
                        </div>
                    </div>
                    <div class="bg-transparent">
                        <label class="block font-thin text-md text-gray-700">Confirm Password</label>
                        <div class="flex items-center border rounded-full px-3 py-2 mt-2 bg-white">
                            <img class="ms-2" src="assets/shield-security.svg" alt="">
                            <input type="text" placeholder="Type your valid email address" class="focus:outline-none focus:ring-0 flex-1 pl-2 py-1 text-gray-700 font-semiboldplaceholder:text-md placeholder:font-light">
                        </div>
                    </div>
                    <button type="submit" href="" class="mt-3 py-3 bg-[#2F6A62] text-white text-center text-md rounded-full font-semibold">Create My Account</button>
                </form>
            </div>
        </div>
    
        <div class="w-[645px] h-[calc(100vh-90px)] max-h-[100vh]">
            <img src="assets/bg.png" alt="Gambar Pendaftaran" class="w-full h-full object-cover">
        </div>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photoPreview').src = e.target.result;
                    document.getElementById('photoPreview').classList.remove('hidden');
                    document.getElementById('photoText').classList.add('hidden');
                    document.getElementById('deleteButton').classList.remove('hidden'); 
                };
                reader.readAsDataURL(file);
            }
        }
    
        function deletePhoto() {
            document.getElementById('photoPreview').src = "";
            document.getElementById('photoPreview').classList.add('hidden');
            document.getElementById('photoText').classList.remove('hidden');
            document.getElementById('deleteButton').classList.add('hidden'); 
            document.getElementById('photoInput').value = ""; 
        }
    </script>
</body>
</html>
